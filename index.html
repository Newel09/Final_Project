<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Cloud!</title>
    <style>
        body {
            background: #444;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cascade {
            font-size: 4em;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 0.1em;
            display: flex;
        }
        .cascade span {
            display: inline-block;
            animation: cascade 1s ease-in-out forwards;
            opacity: 0;
        }
        /* Multicolour for each letter */
        .cascade span:nth-child(1) { color: #FF5252; animation-delay: 0.1s; }
        .cascade span:nth-child(2) { color: #FFB300; animation-delay: 0.2s; }
        .cascade span:nth-child(3) { color: #FFD600; animation-delay: 0.3s; }
        .cascade span:nth-child(4) { color: #69F0AE; animation-delay: 0.4s; }
        .cascade span:nth-child(5) { color: #40C4FF; animation-delay: 0.5s; }
        .cascade span:nth-child(6) { color: #7C4DFF; animation-delay: 0.6s; }
        .cascade span:nth-child(7) { color: #FF4081; animation-delay: 0.7s; }
        .cascade span:nth-child(8) { color: #00E676; animation-delay: 0.8s; }
        .cascade span:nth-child(9) { color: #FF6D00; animation-delay: 0.9s; }
        .cascade span:nth-child(10){ color: #2979FF; animation-delay: 1.0s; }
        .cascade span:nth-child(11){ color: #D500F9; animation-delay: 1.1s; }
        .cascade span:nth-child(12){ color: #00B8D4; animation-delay: 1.2s; }

        @keyframes cascade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
        }
    </style>
</head>
<body>
    <div class="cascade">
        <span>H</span>
        <span>e</span>
        <span>l</span>
        <span>l</span>
        <span>o</span>
        <span>&nbsp;</span>
        <span>C</span>
        <span>l</span>
        <span>o</span>
        <span>u</span>
        <span>d</span>
        <span>!</span>
