<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Cloud, This is group 3!</title>
    <style>
        body {
            background: #444;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .cascade {
            font-size: 3em;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 0.08em;
            display: flex;
            flex-wrap: wrap;
        }
        .cascade span {
            display: inline-block;
            animation: cascade 1s ease-in-out forwards;
            opacity: 0;
        }
        /* Multicolour for each letter, cycling through 10 colours */
        .cascade span:nth-child(10n+1)  { color: #FF5252; animation-delay: calc(0.07s * 1); }
        .cascade span:nth-child(10n+2)  { color: #FFB300; animation-delay: calc(0.07s * 2); }
        .cascade span:nth-child(10n+3)  { color: #FFD600; animation-delay: calc(0.07s * 3); }
        .cascade span:nth-child(10n+4)  { color: #69F0AE; animation-delay: calc(0.07s * 4); }
        .cascade span:nth-child(10n+5)  { color: #40C4FF; animation-delay: calc(0.07s * 5); }
        .cascade span:nth-child(10n+6)  { color: #7C4DFF; animation-delay: calc(0.07s * 6); }
        .cascade span:nth-child(10n+7)  { color: #FF4081; animation-delay: calc(0.07s * 7); }
        .cascade span:nth-child(10n+8)  { color: #00E676; animation-delay: calc(0.07s * 8); }
        .cascade span:nth-child(10n+9)  { color: #FF6D00; animation-delay: calc(0.07s * 9); }
        .cascade span:nth-child(10n+10) { color: #2979FF; animation-delay: calc(0.07s * 10); }

        @keyframes cascade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
        }
    </style>
</head>
<body>
    <div class="cascade">
        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
        <span>&nbsp;</span>
        <span>C</span><span>l</span><span>o</span><span>u</span><span>d</span><span>,</span>
        <span>&nbsp;</span>
        <span>T</span><span>h</span><span>i</span><span>s</span>
        <span>&nbsp;</span>
        <span>i</span><span>s</span>
        <span>&nbsp;</span>
        <span>g</span><span>r</span><span>o</span><span>u</span><span>p</span>
        <span>&nbsp;</span>
        <span>3</span><span>!</span>
    </div>
</body>
</html>
